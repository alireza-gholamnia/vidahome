{% load static %}
<meta charset="utf-8" />

<!-- css stylesheet -->
<!-- Vendor Styles-->
<link
  rel="stylesheet"
  media="screen"
  href="{% static 'vendor/simplebar/dist/simplebar.min.css' %}"
/>
<link
  rel="stylesheet"
  media="screen"
  href="{% static 'vendor/nouislider/dist/nouislider.min.css' %}"
/>
<link
  rel="stylesheet"
  media="screen"
  href="{% static 'vendor/tiny-slider/dist/tiny-slider.css' %}"
/>

<!-- Main Theme Styles + Bootstrap-->
<link rel="stylesheet" media="screen" href="{% static 'css/theme.min.css' %}" />
<link rel="stylesheet" media="screen" href="{% static 'css/loading.css' %}" />

<!-- end css -->

<title>{{ seo_title|default:"VidaHome" }}</title>

{% if seo_meta_description %}
<meta name="description" content="{{ seo_meta_description }}" />
{% endif %} {% if seo_canonical %}
<link rel="canonical" href="{{ seo_canonical }}" />
{% endif %}

<meta name="robots" content="{{ seo_robots|default:'index, follow' }}" />

{# --- Open Graph (base) --- #}
<meta property="og:title" content="{{ seo_title|default:'VidaHome' }}" />

{% if seo_meta_description %}
<meta property="og:description" content="{{ seo_meta_description }}" />
{% endif %} {% if seo_canonical %}
<meta property="og:url" content="{{ seo_canonical }}" />
{% endif %}

<meta property="og:type" content="website" />

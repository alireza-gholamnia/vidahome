{% load static %}

<!-- Vendor scrits: js libraries and plugins-->
<script defer src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script defer src="{% static 'vendor/simplebar/dist/simplebar.min.js' %}"></script>
<script defer src="{% static 'vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>
<script defer src="{% static 'vendor/nouislider/dist/nouislider.min.js' %}"></script>
<script defer src="{% static 'vendor/tiny-slider/dist/min/tiny-slider.js' %}"></script>

<!-- Main theme script -->
<script defer src="{% static 'js/theme.min.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var images = document.querySelectorAll("img");
    images.forEach(function (img, index) {
      if (!img.hasAttribute("loading")) {
        img.setAttribute("loading", index < 2 ? "eager" : "lazy");
      }
      if (!img.hasAttribute("decoding")) {
        img.setAttribute("decoding", "async");
      }
      if (!img.hasAttribute("fetchpriority") && index === 0) {
        img.setAttribute("fetchpriority", "high");
      }
      if (!img.hasAttribute("alt")) {
        img.setAttribute("alt", "");
      }
    });
  });
</script>

{% load static %}
<!-- Sign In Modal-->
<div class="modal fade" id="signin-modal" tabindex="-1" aria-hidden="true">
  <div
    class="modal-dialog modal-lg modal-dialog-centered p-2 my-0 mx-auto"
    style="max-width: 950px"
  >
    <div class="modal-content">
      <div class="modal-body px-0 py-2 py-sm-0">
        <button
          class="btn-close position-absolute top-0 end-0 mt-3 me-3"
          type="button"
          data-bs-dismiss="modal"
        ></button>
        <div class="row mx-0 align-items-center">
          <div class="col-md-6 border-end-md p-4 p-sm-5">
            <h2 class="h3 mb-4 mb-sm-5">سلام!<br />به سایت ما خوش آمدید.</h2>
            <img
              class="d-block mx-auto rotate-img"
              src="{% static 'img/signin-modal/signin.svg' %}"
              width="344"
              alt="Illustartion"
            />
            <div class="mt-4 mt-sm-5">
              هنوز ثبت نام نکرده اید؟
              <a
                href="#signup-modal"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
                >ثبت نام</a
              >
            </div>
          </div>
          <div class="col-md-6 px-4 pt-2 pb-4 px-sm-5 pb-sm-5 pt-md-5">
            <a class="btn btn-outline-info w-100 mb-3" href="#"
              ><i class="fi-google fs-lg me-1"></i>ورود با اکانت گوگل</a
            ><a class="btn btn-outline-info w-100 mb-3" href="#"
              ><i class="fi-facebook fs-lg me-1"></i>ورود با اکانت فیسبوک</a
            >
            <div class="d-flex align-items-center py-3 mb-3">
              <hr class="w-100" />
              <div class="px-3">یـا</div>
              <hr class="w-100" />
            </div>
            <form class="needs-validation" novalidate>
              <div class="mb-4">
                <label class="form-label mb-2" for="signin-email"
                  >پست الکترونیکی</label
                >
                <input
                  class="form-control"
                  type="email"
                  id="signin-email"
                  placeholder="ایمیل"
                  required
                />
              </div>
              <div class="mb-4">
                <div
                  class="d-flex align-items-center justify-content-between mb-2"
                >
                  <label class="form-label mb-0" for="signin-password"
                    >رمز عبور</label
                  ><a class="fs-sm" href="#">رمز عبور را فراموش کرده اید؟</a>
                </div>
                <div class="password-toggle">
                  <input
                    class="form-control"
                    type="password"
                    id="signin-password"
                    placeholder="پسوورد خود را وارد کنید"
                    required
                  />
                  <label
                    class="password-toggle-btn"
                    aria-label="Show/hide password"
                  >
                    <input class="password-toggle-check" type="checkbox" /><span
                      class="password-toggle-indicator"
                    ></span>
                  </label>
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100" type="submit">
                ورود به حساب کاربری
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% if breadcrumbs %}
<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb">
    {% for item in breadcrumbs %}
      {% if item.url %}
        <li class="breadcrumb-item">
          <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
      {% else %}
        <li class="breadcrumb-item active" aria-current="page">
          {{ item.title }}
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
{% endif %}

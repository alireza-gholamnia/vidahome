{% extends "base/base.html" %}
{% block title %}شهرها | VidaHome{% endblock %}

{% block content %}
<h1 class="h4 mb-3">شهرها</h1>

<div class="list-group">
  {% for city in cities %}
    <a href="/s/{{ city.slug }}/"
       class="list-group-item list-group-item-action d-flex justify-content-between">
      <span>{{ city.fa_name }}</span>
      <small class="text-muted">{{ city.slug }}</small>
    </a>
  {% empty %}
    <div class="text-muted">هیچ شهری ثبت نشده است.</div>
  {% endfor %}
</div>
{% endblock %}
